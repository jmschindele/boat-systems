<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bridge Control Simulator</title>
    <!-- css reset -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="wrapper22 mx-auto">      
        <div class="row">
        <div class="col-4">
          <!-- dropdown buttons -->
          <button
            class="btn btn-light btn-lg dropdown-toggle"
            id="bridge-select"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Select Bridge
          </button>
          <br />
          <div class="dropdown-menu">
            <button class="btn dropdown-button bridge-name" id="bridge-1">Buffalo Bluff</button><br />
            <button class="btn dropdown-button bridge-name" id="bridge-2">Kanawha Canal</button><br />
            <button class="btn dropdown-button bridge-name" id="bridge-3">Pascagoula</button><br />
            <button class="btn dropdown-button bridge-name" id="bridge-4">Flagler Memorial</button><br />
            <button class="btn dropdown-button bridge-name" id="bridge-5">Bridge of Lions</button><br />
            <button class="btn dropdown-button bridge-name" id="bridge-6">Harry Nice</button><br />
          </div>

          <!-- bridge operation buttons  -->

          <button class="btn " data-state="closed" id="operate-button">
            Open</button
          ><br />
          <button
            class="btn btn-success operation-button"
            data-state="closed"
            id="switch-1"
          >
            SPAN LOCKS DRIVEN</button
          ><br />
          <button
            class="btn btn-success operation-button"
            data-state="closed"
            id="switch-2"
          >
            TAIL LOCKS DRIVEN</button
          ><br />
          <button
            class="btn btn-success operation-button"
            data-state="closed"
            id="switch-3"
          >
            MOTOR BRAKES SET</button
          ><br />
          <button
            class="btn btn-success operation-button"
            data-state="closed"
            id="switch-4"
          >
            MACHINERY BRAKES SET</button
          ><br />
          <button
            class="btn btn-success operation-button"
            data-state="closed"
            id="switch-5"
          >
            BRIDGE CLOSED</button
          ><br />

<!-- modal experiment            -->
          <!-- <button class="btn operation-button" id="fault-button">
            Fault History
          </button> -->


          <!-- Button trigger modal -->
<button type="button" class="btn operation-button" id="fault-button" data-toggle="modal" data-target="#exampleModal">
    Fault History
  </button>
        <!-- Fault History -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Fault History</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="alarm-list">
          No Alarms
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Acknowledge Alarms</button>
          </button>
        </div>
      </div>
    </div>
  </div>

        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-8 slide-right">
              <!-- bridge picture -->
              <img
                src="https://place-hold.it/416x182"
                id="map-api-image"
                alt="bridge photo"
              />
            </div>
            <!-- weather station -->
            <div class="col-4 slide-left">
              <img
                src="https://place-hold.it/200x182"
                id="weather-station"
                alt="weather display"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h1 id="bridge-title">
                Kanawha Canal
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <canvas></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- bootstrap javascript files -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- custom js -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
